<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status - HiveMindNet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .overall-status {
            background: var(--surface);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            border: 2px solid var(--border);
        }

        .overall-status.operational {
            border-color: var(--success);
        }

        .overall-status.issues {
            border-color: var(--warning);
        }

        .overall-status.down {
            border-color: var(--danger);
        }

        .status-indicator {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-detail {
            color: var(--text-secondary);
        }

        .servers-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .server-item {
            background: var(--surface);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .server-item:hover {
            transform: translateX(5px);
        }

        .server-info {
            flex: 1;
        }

        .server-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .server-metrics {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .metric {
            color: var(--text-secondary);
        }

        .metric-value {
            font-weight: 600;
            margin-left: 5px;
        }

        .metric-value.normal {
            color: var(--success);
        }

        .metric-value.warning {
            color: var(--warning);
        }

        .metric-value.critical {
            color: var(--danger);
        }

        .server-item.status-healthy {
            border-left: 4px solid var(--success);
        }

        .server-item.status-deteriorated {
            border-left: 4px solid var(--warning);
        }

        .server-item.status-down {
            border-left: 4px solid var(--danger);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .status-badge.healthy {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.deteriorated {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-badge.down {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-icon {
            font-size: 1.2rem;
        }

        .last-updated {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .server-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .server-metrics {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è HiveMind Server Status</h1>
            <p class="subtitle">Real-time infrastructure monitoring</p>
        </header>

        <div id="loading" class="loading">
            Loading server status...
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div id="overall-status" class="overall-status">
                <div class="status-indicator" id="status-icon">‚úì</div>
                <div class="status-text" id="status-text">All Systems Operational</div>
                <div class="status-detail" id="status-detail">All servers are running normally</div>
            </div>

            <div class="servers-list" id="servers-list"></div>

            <div class="last-updated">
                Last updated: <span id="last-updated">Never</span>
                <br>
                Auto-refreshes every 30 seconds
            </div>
        </div>
    </div>

    <script>
        async function loadStatus() {
            try {
                const response = await fetch('/api/status/public');
                
                if (!response.ok) {
                    throw new Error('Failed to load status');
                }
                
                const data = await response.json();
                renderStatus(data);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load server status. Please try again later.';
                console.error('Error loading status:', error);
            }
        }

        function renderStatus(data) {
            const { servers, containers, lastUpdate } = data;
            
            // Calculate overall status
            const totalItems = servers.length + (containers?.length || 0);
            const errorServers = servers.filter(s => s.status === 'error' || s.status === 'unreachable').length;
            const deterioratedServers = servers.filter(s => s.status === 'running' && hasIssues(s)).length;
            const errorContainers = (containers || []).filter(c => c.state !== 'running').length;
            
            const totalDown = errorServers + errorContainers;
            const totalDeteriorated = deterioratedServers;
            
            // Update overall status
            const overallDiv = document.getElementById('overall-status');
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');
            const statusDetail = document.getElementById('status-detail');
            
            if (totalDown > 0) {
                overallDiv.className = 'overall-status down';
                statusIcon.textContent = '‚ö†Ô∏è';
                statusText.textContent = 'Service Disruption';
                statusDetail.textContent = `${totalDown} system${totalDown > 1 ? 's' : ''} down`;
            } else if (totalDeteriorated > 0) {
                overallDiv.className = 'overall-status issues';
                statusIcon.textContent = '‚ö†Ô∏è';
                statusText.textContent = 'Degraded Performance';
                statusDetail.textContent = `${totalDeteriorated} system${totalDeteriorated > 1 ? 's' : ''} experiencing high load`;
            } else {
                overallDiv.className = 'overall-status operational';
                statusIcon.textContent = '‚úì';
                statusText.textContent = 'All Systems Operational';
                statusDetail.textContent = `All ${totalItems} system${totalItems > 1 ? 's' : ''} running normally`;
            }
            
            // Render server and container list
            const serversList = document.getElementById('servers-list');
            const allItems = [
                ...servers.map(s => ({ ...s, type: 'server' })),
                ...(containers || []).map(c => ({ ...c, type: 'container' }))
            ];
            serversList.innerHTML = allItems.map(item => renderItem(item)).join('');
            
            // Update timestamp
            if (lastUpdate) {
                const date = new Date(lastUpdate);
                document.getElementById('last-updated').textContent = date.toLocaleString();
            }
        }

        function renderItem(item) {
            let statusClass, statusText, statusIcon;
            
            if (item.type === 'server') {
                // Server status logic
                if (item.status === 'running') {
                    if (hasIssues(item)) {
                        statusClass = 'deteriorated';
                        statusText = 'Deteriorated';
                        statusIcon = '‚ö†Ô∏è';
                    } else {
                        statusClass = 'healthy';
                        statusText = 'Healthy';
                        statusIcon = '‚úì';
                    }
                } else {
                    statusClass = 'down';
                    statusText = 'Down';
                    statusIcon = '‚úó';
                }
            } else {
                // Container status logic
                if (item.state === 'running') {
                    statusClass = 'healthy';
                    statusText = 'Healthy';
                    statusIcon = '‚úì';
                } else {
                    statusClass = 'down';
                    statusText = 'Down';
                    statusIcon = '‚úó';
                }
            }
            
            const itemIcon = item.type === 'container' ? 'üê≥' : 'üñ•Ô∏è';
            
            return `
                <div class="server-item status-${statusClass}">
                    <div class="server-info">
                        <div class="server-name">${itemIcon} ${escapeHtml(item.name)}</div>
                    </div>
                    <div class="status-badge ${statusClass}">
                        <span class="status-icon">${statusIcon}</span>
                        <span class="status-text">${statusText}</span>
                    </div>
                </div>
            `;
        }

        function hasIssues(server) {
            if (!server.metrics) return false;
            const cpu = parseFloat(server.metrics.cpu);
            const ram = parseFloat(server.metrics.ram);
            const disk = parseFloat(server.metrics.disk);
            return cpu >= 80 || ram >= 80 || disk >= 80;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load status on page load
        loadStatus();
        
        // Auto-refresh every 30 seconds
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
